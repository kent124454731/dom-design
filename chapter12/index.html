    <h1>水墨画简介</h1>
    <p id="intro">
        水墨画：由水和墨经过调配水和墨的浓度所画出的画，是绘画的一种形式，更多时候，
        水墨画被视为中国传统绘画，也就是国画的代表。也称国画，中国画。基本的水墨画，
        仅有水与墨，黑与白色，但进阶的水墨画，也有工笔花鸟画，色彩缤纷。
        后者有时也称为彩墨画。在中国画中，以中国画特有的材料之一，
        墨为主要原料加以清水的多少引为浓墨、淡墨、干墨、湿墨、焦墨等，
        画出不同浓淡（黑、白、灰）层次。别有一番韵味称为“墨韵”。
        而形成水墨为主的一种绘画形式。
    </p>
